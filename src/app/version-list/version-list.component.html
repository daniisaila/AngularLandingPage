<mat-drawer-container class="example-container h-full bg-[#4632e1]  rounded-md" autosize>
   
    <mat-drawer #drawer class="example-sidenav rounded-b-lg bg-white shadow-sm mb-1 pb-10 mr-2" mode="side" [opened]="sidenavShow">
 
        <div class="px-16 m-4">
            <p class="px-6 py-1 text-center font-extralight text-lg">RELEASES</p>  
        </div>
      
        <div class="flex flex-col space-y-2 overflow-scroll">
            <button class="shadow-md font-extralight text-sm hover:scale-150 hover:bg-[#4632e1] hover:text-white"  mat-button *ngFor="let version of releaseVersions; let i = index" (click)="selectVersion(i)" >{{version.versionNumber}}</button>
        </div>
 
        
    </mat-drawer>
  
    <div class="example-sidenav-content p-4 rounded-lg ml-2 bg-white  shadow-xl">
      <button type="button" mat-button [@rotatedState]='rotateState' (click)="drawerToggle()">
        <mat-icon>folder</mat-icon> 
      </button>
    </div>


    <mat-card class="example-card h-5/6 bg-white ml-2 mt-10 rounded-b-xl shadow-2xl" @fadeInOut *ngIf="isShown" (@fadeInOut.done)="onAnimationDone($event)">
        <mat-card-title class="text-center font-extralight text-lg">Version Number: {{selectedVersion.versionNumber}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        <mat-card-content>
          <p>This card indeterminates progress bar.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>

  
  </mat-drawer-container>

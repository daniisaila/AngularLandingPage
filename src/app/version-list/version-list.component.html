<mat-drawer-container class="example-container h-full from-blue-300 to-blue-500  bg-gradient-to-r rounded-md" autosize>
   
    <mat-drawer #drawer class="example-sidenav rounded-b-lg bg-white shadow-sm mb-1 pb-10 mr-2" mode="side">
 
        <div class="px-16 m-4">
            <p class="px-6 py-1 text-center font-extralight text-lg">RELEASES</p>  
        </div>
      
        <div class="flex flex-col space-y-2">
            <button class="shadow-xl" mat-button *ngFor="let version of releaseVersions;index as versionIndex">{{version.versionNumber}}</button>
        </div>
 
        
    </mat-drawer>
  
    <div class="example-sidenav-content p-4 rounded-lg ml-2 from-blue-100 to-blue-400 bg-gradient-to-l  shadow-xl">
      <button type="button" class="bg-white" mat-button (click)="drawer.toggle()">
        <mat-icon>folder</mat-icon> 
      </button>
    </div>


    <mat-card class="example-card h-5/6 bg-white ml-2 mt-10 rounded-b-xl shadow-2xl">
        <mat-card-title class="text-center">Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        <mat-card-content>
          <p>This card indeterminates progress bar.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>

  
  </mat-drawer-container>

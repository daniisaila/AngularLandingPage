<mat-card class="example-card h-5/6 bg-[#e3e3e3] ml-2 mt-4 rounded-b-xl shadow-2xl">
    <!--<mat-card-title class="text-center font-extralight text-lg border-b-2 border-[#221a36] text-[#221a36]"> Version Number: {{selectedVersionDisplay.versionNumber}} </mat-card-title> -->
    <mat-card-content class="h-5/6 flex">

        <div>
        <mat-form-field appearance="fill" class="">
            <mat-label>Version</mat-label>
            <mat-select [(ngModel)]="selectedVersionDisplay" name="version" (ngModelChange)="selectVersion()">
              <mat-option *ngFor="let version of releasesDisplay" [value]="version">
                {{version.versionNumber}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        </div>

       <div class="flex h-5/6 w-full space-x-2">
          <div class="felx flex-col w-1/5">
             <div>
                <p class="text-center font-light text-md"> PERSPECTIVES </p>
             </div>
             <div class=" max-h-full flex flex-col space-y-2 rounded-md pb-4">
                <button class="shadow-md font-light text-xs text-white bg-[#221a36] hover:bg-[#4632e1] hover:scale-110 hover:text-white"  mat-button *ngFor="let perspective of selectedVersionDisplay.perspectivesComments; let i = index" (click)="selectPerspective(i)" >{{perspective.affectedPerspective}}</button>
             </div>
          </div>
          <div class="felx flex-col w-full h-full">
             <p class="font-light text-end pl-8 text-[#221a36]"> Perspective: {{selectedPerspective.affectedPerspective}}</p>
             <div class="h-full w-full rounded-md">
                <p class="font-light px-8 py-2 shadow-md bg-white shadow-[#4632e1] hover:bg-[#4632e1] hover:text-white border-l-4 border-[#221a36]" *ngFor="let comment of selectedPerspective.affectedPerspectivecomments"> {{comment}}</p>
             </div>
          </div>
       </div>
    </mat-card-content>
</mat-card>
